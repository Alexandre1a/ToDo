name: Android Build (Expo)

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Generate Android directory
        run: npx expo prebuild --platform android --no-install

      - name: Create assets directory
        run: mkdir -p android/app/src/main/assets

      - name: Generate JS bundle
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      - name: Build APK
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ToDo-release.apk
          path: android/app/build/outputs/apk/release/*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags
          fetch-tags: true

      - name: Download built binaries
        uses: actions/download-artifact@v4
        with:
          name: ToDo-release.apk
          path: android/app/build/outputs/apk/release/

      - name: Generate Changelog
        id: changelog
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          # Get all tags sorted by version (descending)
          ALL_TAGS=$(git tag --sort=-version:refname)
          PREVIOUS_TAG=""
          found_current=0
          # Find the tag immediately before the current one
          for tag in $ALL_TAGS; do
            if [ "$found_current" -eq 1 ]; then
              PREVIOUS_TAG=$tag
              break
            fi
            if [ "$tag" == "$CURRENT_TAG" ]; then
              found_current=1
            fi
          done
          # Fallback to initial commit if no previous tag
          if [ -z "$PREVIOUS_TAG" ]; then
            PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          # Generate changelog
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..$CURRENT_TAG)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changes since previous release."
          fi
          # Output for GitHub Action
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*
          body: |
            **Changelog**:
            ${{ steps.changelog.outputs.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  actions: write
